<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracking Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 2em;
        }

        .container {
            max-width: 400px;
        }

        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 2em;
        }

        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 1.5em;
        }

        .username {
            font-size: 1.8em;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1em;
            margin-bottom: 2em;
        }

        .buttons a {
            padding: 1em;
            background-color: #005ecb;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 6px;
        }

        .buttons a:hover {
            background-color: #004aa1;
        }

        .home-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            background-color: #005ecb;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 4px;
        }

        .home-button:hover {
            background-color: #004aa1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="profile-pic.jpg" alt="Profile Picture">
            <div class="username">Your Name</div>
        </div>

        <div class="buttons">
            <a href="#">Add Expense</a>
            <a href="#">View Expenses</a>
            <a href="#">Monthly Summary</a>
        </div>

	<a href="{% url 'account' %}" class="home-button" title="Back to Account">&#8592;</a>
    </div>
</body>
</html>
