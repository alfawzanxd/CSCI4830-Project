<!DOCTYPE html>
<html>
<head>
    <title>Account Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 2em;
        }

        .container {
            max-width: 400px;
        }

        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 2em;
        }

        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 1.5em;
        }

        .username {
            font-size: 1.8em;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1em;
            margin-bottom: 2em;
        }

        .buttons a {
            padding: 1em;
            background-color: #005ecb;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 6px;
        }

        .buttons a:hover {
            background-color: #004aa1;
        }

        .buttons form button {
            padding: 1em;
            background-color: #005ecb;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

.buttons form button:hover {
    background-color: #004aa1;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Profile Picture">
            <div class="username">Welcome, test_user</div>
        </div>

        <div class="buttons">
            <a href="{% url 'expense' %}">View Expenses</a>
            <a href="{% url 'expense' %}">View Budgets</a>
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        </div>
    </div>
</body>
</html>
