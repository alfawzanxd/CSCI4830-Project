{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Password Reset Email Sent</h3>
                </div>
                <div class="card-body text-center">
                    <p>An email has been sent to <strong>{{ email }}</strong> if the username exists.</p>
                    <p>Please check your email for the password reset link.</p>
                    <div class="mt-4">
                        <a href="{% url 'login' %}" class="btn btn-primary">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
